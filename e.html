<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="example">
	<my-content></my-content>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
//注册
Vue.component('my-content',{
	template:'<div>A custom component!</div>'
})
//创建根实例
new Vue({
	el:'#example'
})
</script>
</body>
</html>
