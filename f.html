<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- <div> -->
	<child message="hello!"></child>
<!-- </div> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
Vue.component('child', {
  // 声明 props
  props: ['message'],
  // 就像 data 一样，prop 也可以在模板中使用
  // 同样也可以在 vm 实例中通过 this.message 来使用
  template: '<span>{{ message }}</span>'
})
</script>
</body>
</html>
